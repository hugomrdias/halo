# Setup
title:            Halo
tagline:          'A Jekyll theme'
description:      'A brazen two-column <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that pairs a prominent sidebar with uncomplicated content. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'

author:
  name:           'Hugo Dias'
  url:            https://twitter.com/hugomrdias

version:          2.1.0

github:
  repo:           https://github.com/poole/hyde

# Config

url:              http://hyde.getpoole.com

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl:          ''

# Pagination
paginate:         5

# Permalinks
permalink:        /:title/

# Dependencies
markdown:         redcarpet
highlighter:      pygments


gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - node_modules
  - gulpfile.js
  - package.json
  - less
  #- js
